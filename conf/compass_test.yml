global:
  checkNewVersion: false
  sendAnonymousUsage: false
serversTransport:
  insecureSkipVerify: true
#  rootCAs:
#    - foobar
#    - foobar
  maxIdleConnsPerHost: 300
  forwardingTimeouts:
    dialTimeout: 5
    responseHeaderTimeout: 300
    idleConnTimeout: 300
entryPoints:
  web:
    address: :80
    transport:
      lifeCycle:
        requestAcceptGraceTimeout: 42
        graceTimeOut: 42
      respondingTimeouts:
        readTimeout: 300
        writeTimeout: 300
        idleTimeout: 600
    proxyProtocol:
      insecure: true
    forwardedHeaders:
      insecure: true

  traefik:
    address: :8080
    proxyProtocol:
      insecure: true
    forwardedHeaders:
      insecure: true

providers:
  providersThrottleDuration: 10
  compass:
    grpcAddress: "10.160.137.160:9091"
    restAddress: "http://10.160.137.160:8083"
  rest:
    insecure: true
api:
  insecure: true
  dashboard: true
  debug: true
metrics:
  prometheus:
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: traefik
    manualRouting: false
ping:
  entryPoint: traefik
  manualRouting: false
log:
  level: INFO
  filePath: "/data/logs/oceanxinjian1.egde.proxy.traefik/app/traefik.log"
  format: common
accessLog:
  filePath: "/data/logs/oceanxinjian1.egde.proxy.traefik/app/access.log"
  format: common
  filters:
    statusCodes:
      - "300-600"
    retryAttempts: true
    minDuration: 5s
#  fields:
#    defaultMode: foobar
#    names:
#      name0: foobar
#      name1: foobar
#    headers:
#      defaultMode: foobar
#      names:
#        name0: foobar
#        name1: foobar
  bufferingSize: 1024